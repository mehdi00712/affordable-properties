<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>etoile property – Buy & Rent</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Leaflet (for draw-your-area modal) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
  <script defer src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
</head>
<body>
<!-- Top bar -->
<header class="topbar">
  <div class="brand">
    <a href="./" class="logo"><img src="etoile.jpg" alt="etoile property"/></a>
  </div>

  <!-- Hamburger (mobile) -->
  <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu" aria-expanded="false">☰</button>

  <!-- One menu with ALL links + auth -->
  <nav class="menu" id="navMenu" aria-label="Primary">
    <a href="./?type=sale">Buy</a>
    <a href="./?type=rent">Rent</a>
    <a href="./?propertyType=commercial">Commercial</a>
    <hr/>
    <a id="nav-dashboard" class="btn ghost hide" href="dashboard.html">Post a property</a>
    <a id="nav-admin" class="btn ghost hide" href="admin.html">Admin</a>
    <button id="btn-login" class="btn pill">Sign in</button>
    <button id="btn-signup" class="btn pill">Sign up</button>
    <button id="btn-logout" class="btn pill hide">Logout</button>
  </nav>
</header>

<!-- Hero with big search -->
<section class="hero">
  <img class="hero-bg" src="https://images.unsplash.com/photo-1501183638710-841dd1904471?q=80&w=1960&auto=format&fit=crop" alt="">
  <div class="hero-inner">
    <h1><span class="accent">believe</span> in finding it</h1>
    <p class="sub">Search properties for sale and to rent</p>

    <form id="bigSearch" class="searchbar">
      <input id="qCity" placeholder="e.g. Port Louis, Dubai"/>
      <div class="pills">
        <input type="radio" name="mode" id="sale" value="sale" checked>
        <label for="sale">For sale</label>
        <input type="radio" name="mode" id="rent" value="rent">
        <label for="rent">To rent</label>
      </div>
      <button class="btn primary" type="submit">Search</button>
    </form>

    <div class="map-actions" style="margin-top:10px">
      <button id="btn-draw-search" class="btn outline small">Draw your search area</button>
    </div>
  </div>
</section>

<!-- Listings -->
<main class="wrap mt">
  <h2 class="section-title">Latest listings</h2>
  <div id="listingsGrid" class="grid"></div>
</main>

<!-- Card template -->
<template id="cardTpl">
  <a class="card" href="#">
    <div class="card-img"></div>
    <div class="card-body">
      <h3 class="card-title"></h3>
      <p class="card-meta"></p>
      <p class="card-price"></p>
    </div>
  </a>
</template>

<footer class="footer">© <span id="year"></span> etoile property</footer>

<!-- Login modal (separate) -->
<div id="loginModal" class="modal hide" aria-hidden="true">
  <div class="modal-dialog">
    <button class="modal-close" id="closeLogin" aria-label="Close">×</button>
    <h3 class="modal-title">Sign in</h3>
    <form id="emailLoginForm" class="stack">
      <input id="loginEmail" type="email" placeholder="you@example.com" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <button type="submit" class="btn primary">Sign in</button>
    </form>
    <p class="modal-switch">Don’t have an account? <a href="#" id="goSignup">Create one</a></p>
  </div>
</div>

<!-- Signup modal (separate) -->
<div id="signupModal" class="modal hide" aria-hidden="true">
  <div class="modal-dialog">
    <button class="modal-close" id="closeSignup" aria-label="Close">×</button>
    <h3 class="modal-title">Create account</h3>
    <form id="emailSignupForm" class="stack">
      <input id="signupEmail" type="email" placeholder="newuser@example.com" required />
      <input id="signupPassword" type="password" placeholder="Password (min 6)" required />
      <button type="submit" class="btn">Sign up</button>
    </form>
    <p class="modal-switch">Already have an account? <a href="#" id="goLogin">Sign in</a></p>
  </div>
</div>

<!-- Draw-on-map modal -->
<div id="mapDrawModal" class="modal hide">
  <div class="modal-dialog" style="width:min(920px,95vw);padding:0">
    <button class="modal-close" id="closeDraw">×</button>
    <div style="height:min(70vh,560px); width:100%; overflow:hidden">
      <div id="drawMap" style="height:100%; width:100%"></div>
    </div>
    <div style="display:flex; gap:8px; padding:12px; border-top:1px solid var(--line);">
      <button id="applyPolygon" class="btn primary">Apply area filter</button>
      <button id="clearPolygon" class="btn">Clear area</button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script type="module" src="js/app.js"></script>
<script type="module" src="js/listings.js"></script>
<script type="module" src="js/map-search.js"></script>
</body>
</html>
