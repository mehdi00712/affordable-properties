<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Affordable Properties – Find Homes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="nav">
  <div class="brand"><a href="./">Affordable Properties</a></div>
  <nav>
    <a href="dashboard.html" id="nav-dashboard" class="hide">Dashboard</a>
    <a href="admin.html" id="nav-admin" class="hide">Admin</a>
    <button id="btn-login">Login</button>
    <button id="btn-logout" class="hide">Logout</button>
  </nav>
</header>

<section class="hero">
  <h1>Find affordable properties</h1>
  <p>Rent or buy apartments, houses, villas and more.</p>
  <form id="searchForm" class="filters">
    <select id="filterType">
      <option value="">Rent or Buy</option><option value="rent">Rent</option><option value="sale">Buy</option>
    </select>
    <select id="filterPropertyType">
      <option value="">Property type</option>
      <option>apartment</option><option>house</option><option>villa</option><option>studio</option>
    </select>
    <input id="filterCity" placeholder="City (e.g., Port Louis, Dubai)"/>
    <input id="minPrice" type="number" placeholder="Min price"/>
    <input id="maxPrice" type="number" placeholder="Max price"/>
    <button type="submit">Search</button>
  </form>
</section>

<main class="grid" id="listingsGrid"></main>

<template id="cardTpl">
  <a class="card" href="#">
    <div class="card-img"></div>
    <div class="card-body">
      <h3 class="card-title"></h3>
      <p class="card-meta"></p>
      <p class="card-price"></p>
    </div>
  </a>
</template>

<footer class="footer">© <span id="year"></span> Affordable Properties</footer>

<!-- Scripts -->
<script type="module" src="js/app.js"></script>
<script type="module" src="js/listings.js"></script>
</body>
</html>
