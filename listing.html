<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Listing – etoile property</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="topbar">
  <div class="brand"><a href="./" class="logo"><img src="etoile.jpg" alt="etoile property" /></a></div>
  <button class="hamburger" id="hamburgerBtn" type="button">☰</button>
  <nav class="menu" id="navMenu">
    <a href="./?type=sale">Buy</a>
    <a href="./?type=rent">Rent</a>
    <hr/>
    <a id="nav-dashboard" class="btn ghost hide" href="dashboard.html">Post a property</a>
    <a id="nav-admin" class="btn ghost hide" href="admin.html">Admin</a>
    <button id="btn-login"  class="btn pill" type="button">Sign in</button>
    <button id="btn-signup" class="btn pill" type="button">Sign up</button>
    <button id="btn-logout" class="btn pill hide" type="button">Logout</button>
  </nav>
  <div id="userChip" class="user-chip"><div id="avatar" class="avatar">?</div><span id="authStatus" class="muted">Logged out</span></div>
</header>

<main class="wrap">
  <div id="gallery" class="gallery"></div>
  <h1 id="title"></h1>
  <p id="meta" class="muted"></p>
  <h2 id="price" class="price"></h2>
  <p id="desc"></p>
  <div class="panel">
    <h3>Contact seller</h3>
    <p id="contact" class="muted"></p>
    <button id="btn-report" class="btn outline small" type="button">Report this listing</button>
  </div>
</main>

<!-- Auth modal same as index.html -->
<div id="authModal" class="modal hide">
  <div class="modal-dialog" style="position:relative">
    <button class="modal-close" id="closeAuth" type="button">×</button>
    <h3 id="authTitle" class="modal-title">Sign in</h3>
    <div id="authStatusBox" class="alert hide"></div>
    <form id="emailLoginForm" class="stack">
      <input id="loginEmail" type="email" placeholder="you@example.com" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <button type="submit" class="btn primary">Sign in</button>
    </form>
    <form id="emailSignupForm" class="stack hide">
      <input id="signupEmail" type="email" placeholder="newuser@example.com" required />
      <input id="signupPassword" type="password" minlength="6" placeholder="Password (min 6)" required />
      <button type="submit" class="btn primary">Create account</button>
    </form>
    <div class="switch-auth">
      <span id="switchToSignup">Don’t have an account? <a href="#" id="linkToSignup">Create one</a></span>
      <span id="switchToSignin" class="hide">Have an account? <a href="#" id="linkToSignin">Sign in</a></span>
    </div>
  </div>
</div>

<footer class="footer">© <span id="year"></span> etoile property</footer>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/listing-page.js"></script>
</body>
</html>
