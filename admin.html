<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin – etoile property</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="topbar">
  <div class="brand"><a href="./" class="logo"><img src="etoile.jpg" alt="etoile property" /></a></div>
  <button class="hamburger" id="hamburgerBtn" type="button">☰</button>
  <nav class="menu" id="navMenu">
    <a href="./?type=sale">Buy</a>
    <a href="./?type=rent">Rent</a>
    <hr/>
    <button id="btn-login"  class="btn pill hide" type="button">Sign in</button>
    <button id="btn-signup" class="btn pill hide" type="button">Sign up</button>
    <button id="btn-logout" class="btn pill" type="button">Logout</button>
  </nav>
  <div id="userChip" class="user-chip"><div id="avatar" class="avatar">?</div><span id="authStatus" class="muted">Logged in</span></div>
</header>

<main class="wrap">
  <h1>Moderation</h1>
  <h2 class="section-title">Pending</h2>
  <div id="pending" class="grid"></div>
  <h2 class="section-title">Approved</h2>
  <div id="approved" class="grid"></div>
</main>

<template id="adminCardTpl">
  <div class="card">
    <div class="card-img"></div>
    <div class="card-body">
      <h3 class="card-title"></h3>
      <p class="card-meta"></p>
      <p class="card-price"></p>
      <div class="actions">
        <button class="btn small approve" type="button">Approve</button>
        <button class="btn outline small reject" type="button">Reject</button>
        <button class="btn danger small remove" type="button">Remove</button>
      </div>
    </div>
  </div>
</template>

<footer class="footer">© <span id="year"></span> etoile property</footer>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
