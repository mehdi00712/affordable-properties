<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header class="topbar">
  <div class="brand"><a href="./" class="logo">rightmove-ish</a></div>
  <nav class="menu"><a href="./?type=sale">Buy</a><a href="./?type=rent">Rent</a></nav>
  <div class="auth"><button id="btn-logout" class="btn pill">Logout</button></div>
</header>

<main class="wrap">
  <h1>Moderation</h1>
  <h2 class="section-title">Pending</h2>
  <div id="pending" class="grid"></div>
  <h2 class="section-title">Approved</h2>
  <div id="approved" class="grid"></div>
</main>

<template id="adminCardTpl">
  <div class="card">
    <div class="card-img"></div>
    <div class="card-body">
      <h3 class="card-title"></h3>
      <p class="card-meta"></p>
      <p class="card-price"></p>
      <div class="actions">
        <button class="btn small approve">Approve</button>
        <button class="btn outline small reject">Reject</button>
        <button class="btn danger small remove">Remove</button>
      </div>
    </div>
  </div>
</template>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/admin.js"></script>

</html>
